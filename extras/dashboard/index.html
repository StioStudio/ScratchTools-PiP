<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dashboard - ScratchTools</title>
    <link rel="icon" href="/extras/icons/icon128.png" />
    <link rel="stylesheet" href="/extras/dashboard/style.css" />
    <link rel="stylesheet" href="/extras/modals.css" />
    <!-- <link rel="stylesheet" href="/extras/styles/light.css" /> -->
    <script src="/extras/dashboard/script.js" defer></script>
    <script src="/extras/styles/theme.js" defer></script>
  </head>
  <body>
    <div class="main-page"></div>
    <div class="navbar">
      <div class="sticon"></div>
    </div>
    <h1 class="big">ScratchTools Dashboard</h1>
    <p>ScratchTools can make your profile look even more amazing.</p>
    <div class="data" style="display: none">
      <table>
        <tr>
          <td>
            <h3>Display name</h3>
            <input type="text" placeholder="Display name" class="displayname" />
            <i style="opacity: .5; display: block; font-size: .8rem;">Leave this blank to remove your display name.</i>
          </td>
          <td>
            <h3>Emoji status</h3>
            <input type="text" class="emoji">
          </td>
        </tr>
      </table>
      <div class="update">
        <button>Update</button>
      </div>
    </div>
  </body>
</html>
